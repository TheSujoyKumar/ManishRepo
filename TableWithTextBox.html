<!DOCTYPE html>
<html>
<head>
<style>
table {
  width:100%;
}

  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
table#t01 tr:nth-child(even) {

}

 background-color: #fff;
}

}
</style>
</head>

</html>
